{% extends "base.html" %}

{% block content %}
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        
        {% if page.date %}
        <time datetime="{{ page.date }}">{{ page.date }}</time>
        {% endif %}
        
        {% if page.tags %}
        <div class="tags">
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
</article>
{% endblock %}
